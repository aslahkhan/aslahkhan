<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>registartion foam</title>
        <link rel="stylesheet" href="Register.css">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="title">REGISTARTION</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">FIRST NAME</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">SURE NAME</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">D.O.B</span>
                        <input type="text" placeholder="Enter your D O B" required>
                    </div>
                    <div class="input-box">
                        <span class="details">AGE</span>
                        <input type="text" placeholder="Enter your AGE" required>
                    </div>
                    <div class="input-box">
                        <span class="details">PHONE NUMBER</span>
                        <input type="text" placeholder="Enter your Phone no" required>
                    </div>
                    <div class="input-box">
                        <span class="details">MAIL ID</span>
                        <input type="text" placeholder="Enter your Mail id" required>
                    </div>
                    <div class="input-box">
                        <span class="details">ADRESS</span>
                        <input type="text" placeholder="Enter your Adress " required>
                    </div>
                    <div class="input-box">
                        <span class="details">PLACE</span>
                        <input type="text" placeholder="Enter your place " required>
                    </div>
                    <div class="input-box">
                        <span class="details">CITY</span>
                        <input type="text" placeholder="Enter your city " required>
                    </div>
                    <div class="input-box">
                        <span class="details">POST CODE CODE</span>
                        <input type="text" placeholder=" Enter your POST Code " required>
                    </div>
                </div>
                <div class="gender-details">
                    <span class="genter-title"></span>
                    <div class="category">
                        <label for="">
                    <span class="dot one"> </span>
                        <span class="gender"></span>
                    </label>
                    <label for="">
                        <span class="dot one"> </span>
                            <span class="gender"></span>
                        </label>
                        <label for="">
                            <span class="dot one"> </span>
                                <span class="gender"></span>
                            </label>
                    </div>
                </div>
                <div class="button">
                  <input type="submit"   value="REGISTER">
                </div>
            </form>
        </div>
    </body>
</html>
